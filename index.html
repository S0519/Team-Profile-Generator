<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Team Profile Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/CSS/style.css">

<body>

    <header>
        <h1>My Team</h1>
    </header>

    
    <div class="team">

            <header>

            </header>
            <input type="text" id="id" placeholder="ID:"/>
            <input type="text" id="email" placeholder="Email:"/>
            <input type="text" id="officeNumber" placeholder="Office Number:"/>
        </div>


        <div class="intern">
            <header>
                <h2>Alec <i class="fas fa-glasses"></i> Engineer</h2>
            </header>
            <input type="text" id="id" placeholder="ID:"/>
            <input type="text" id="email" placeholder="Email:"/>
            <input type="text" id="school" placeholder="School:"/>
        </div>


        <div class="engineeralec">
            <header>
                <h2>Grace <i class="fas fa-glasses"></i> Engineer</h2>
            </header>
            <input type="text" id="id" placeholder="ID:"/>
            <input type="text" id="email" placeholder="Email:"/>
            <input type="text" id="github" placeholder="GitHub:"/>
        </div>


        <div class="engineergrace">
            <header>
                <h2>Tammer <i class="fas fa-glasses"></i> Engineer</h2>
            </header>
            <input type="text" id="id" placeholder="ID:"/>
            <input type="text" id="email" placeholder="Email:"/>
            <input type="text" id="github" placeholder="GitHub:"/>
        </div>


        <div class="engineertammer">
            <header>
                <h2>John <i class="fas fa-user-graduate"></i> intern</h2>
            </header>
            <input type="text" id="id" placeholder="ID:"/>
            <input type="text" id="email" placeholder="Email:"/>
            <input type="text" id="github" placeholder="GitHub:"/>
        </div>


    </div>



    <footer>
        <h5> ❤️ BLK ️</h5>
        <p>
            &copy; 2021 Team Profile Generator
        </p>
    </footer>


</body>


</html>
